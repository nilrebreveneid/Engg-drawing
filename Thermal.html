<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thermodynamics MCQ Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    .feedback { font-weight: bold; margin-top: 5px; }
    button { margin-right: 10px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Thermodynamics MCQ Quiz</h1>
  <div id="quiz"></div>

  <script>
    const questions = [
      { q: "1. For maximum range of a projectile, the angle of projection should be:", a: ["90°", "45°"], correct: "45°" },
      { q: "2. Rate of doing work is called:", a: ["Energy", "Power"], correct: "Power" },
      { q: "3. Heat does not spontaneously flow from a colder body to a hotter one:", a: ["Zeroth law of thermodynamics", "Second law of thermodynamics"], correct: "Second law of thermodynamics" },
      { q: "4. When gas is heated at constant volume, the heat supplied:", a: ["Increases the internal energy of the gas", "Does some external work during expansion"], correct: "Increases the internal energy of the gas" },
      { q: "5. Change in enthalpy of a system is due to heat supplied at:", a: ["Constant volume", "Constant pressure"], correct: "Constant pressure" },
      { q: "6. The product of the moment of inertia and the angular acceleration is:", a: ["Angular momentum", "Torque"], correct: "Torque" },
      { q: "7. The fuel in a diesel engine is ignited by:", a: ["Spark plug", "Compressed air temperature"], correct: "Compressed air temperature" },
      { q: "8. A steam engine comes under the category of:", a: ["Internal combustion engines", "External combustion engines"], correct: "External combustion engines" },
      { q: "9. For the same temperature limits and heat input, the most efficient cycle is:", a: ["Diesel", "Carnot"], correct: "Carnot" },
      { q: "10. Enthalpy is defined as:", a: ["Volume + Pressure × Internal energy", "Internal energy + Pressure × Volume"], correct: "Internal energy + Pressure × Volume" },
      { q: "11. Heat transferred to a closed system during an isobaric process is equal to:", a: ["Change in enthalpy", "Change in internal energy"], correct: "Change in enthalpy" },
      { q: "12. In a reversible adiabatic process, the entropy:", a: ["remains constant", "decreases"], correct: "remains constant" },
      { q: "13. PV = constant is called:", a: ["Boyle’s law", "Charles’ law"], correct: "Boyle’s law" },
      { q: "14. Otto cycle is also known as:", a: ["Constant volume cycle", "Constant pressure cycle"], correct: "Constant volume cycle" },
      { q: "15. Diesel engine theoretically operates on:", a: ["Constant pressure cycle", "Constant volume cycle"], correct: "Constant pressure cycle" },
      { q: "16. Most gases behave ideally at:", a: ["Low pressure and high temperature", "High pressure and low temperature"], correct: "Low pressure and high temperature" },
      { q: "17. Increase in entropy indicates:", a: ["Degradation of energy", "Increase in temperature"], correct: "Degradation of energy" },
      { q: "18. Cp and Cv are related by:", a: ["Cp = Cv + R", "Cp = Cv - R"], correct: "Cp = Cv + R" },
      { q: "19. General gas equation is:", a: ["PV = mRT", "PV = nRT"], correct: "PV = mRT" },
      { q: "20. PVⁿ = constant is called:", a: ["Polytropic process", "Isothermal process"], correct: "Polytropic process" },
      { q: "21. Internal energy depends on:", a: ["Temperature", "Pressure"], correct: "Temperature" },
      { q: "22. Heat in constant pressure process equals:", a: ["Product of pressure and volume", "Change in enthalpy"], correct: "Change in enthalpy" },
      { q: "23. Absolute zero temperature is:", a: ["-273°C", "0°C"], correct: "-273°C" },
      { q: "24. First law of thermodynamics deals with:", a: ["Conservation of energy", "Conservation of mass"], correct: "Conservation of energy" },
      { q: "25. 100% thermal efficiency is impossible because of:", a: ["Second law of thermodynamics", "First law of thermodynamics"], correct: "Second law of thermodynamics" },
      { q: "26. Enthalpy in isobaric process is:", a: ["Change in enthalpy", "Change in internal energy"], correct: "Change in enthalpy" },
      { q: "27. Enthalpy change in adiabatic process:", a: ["mCv(T2 - T1)", "mCp(T2 - T1)"], correct: "mCv(T2 - T1)" },
      { q: "28. Superheated vapor behaves as:", a: ["Approximately as gas", "Ordinary vapor"], correct: "Approximately as gas" },
      { q: "29. In isothermal process:", a: ["Temperature is constant", "Pressure is constant"], correct: "Temperature is constant" },
      { q: "30. Conservation of energy law:", a: ["Energy can be transferred", "Energy can be destroyed"], correct: "Energy can be transferred" },
      { q: "31. PV = constant applies in:", a: ["Atmospheric conditions", "All conditions"], correct: "Atmospheric conditions" },
      { q: "32. Energy conservation law:", a: ["1st law of thermodynamics", "3rd law of thermodynamics"], correct: "1st law of thermodynamics" },
      { q: "33. Heat supplied in adiabatic process:", a: ["Zero", "Equal to work"], correct: "Zero" },
      { q: "34. Path function depends on:", a: ["Path followed", "End points only"], correct: "Path followed" },
      { q: "35. Entropy change in reversible process:", a: ["Zero", "Positive"], correct: "Zero" },
      { q: "36. Heat at constant pressure:", a: ["Increases enthalpy", "Does not change temperature"], correct: "Increases enthalpy" },
      { q: "37. Diesel compression ratio:", a: ["16 to 20", "10 to 15"], correct: "16 to 20" },
      { q: "38. Most efficient cycle:", a: ["Carnot", "Otto"], correct: "Carnot" },
      { q: "39. Entropy in irreversible process:", a: ["Increases", "Decreases"], correct: "Increases" },
      { q: "40. Absolute zero:", a: ["-273°C", "0°C"], correct: "-273°C" },
      { q: "41. Enthalpy is:", a: ["Internal energy + pressure × volume", "Pressure × volume"], correct: "Internal energy + pressure × volume" },
      { q: "42. Law defining reversible engine efficiency:", a: ["Second law", "First law"], correct: "Second law" },
      { q: "43. No heat transfer process in Carnot cycle:", a: ["Adiabatic", "Isothermal"], correct: "Adiabatic" },
      { q: "44. PVⁿ = constant is:", a: ["Polytropic", "Isothermal"], correct: "Polytropic" },
      { q: "45. Carnot efficiency depends on:", a: ["Temperature limits", "Pressure ratio"], correct: "Temperature limits" },
      { q: "46. Specific fuel consumption is:", a: ["Fuel per unit power", "Fuel per km"], correct: "Fuel per unit power" },
      { q: "47. Diesel engine cycle:", a: ["Constant pressure", "Constant volume"], correct: "Constant pressure" },
      { q: "48. Not a state function:", a: ["Work", "Entropy"], correct: "Work" },
      { q: "49. Heat at constant pressure:", a: ["Change in enthalpy", "Change in entropy"], correct: "Change in enthalpy" },
      { q: "50. Entropy in reversible adiabatic:", a: ["Remains constant", "Increases"], correct: "Remains constant" },
      { q: "51. Heat ratio in Carnot engine:", a: ["Carnot efficiency", "Heat ratio"], correct: "Carnot efficiency" },
      { q: "52. PV^n = constant with n=γ is:", a: ["Adiabatic", "Isothermal"], correct: "Adiabatic" },
      { q: "53. Path function:", a: ["Depends on path followed", "Depends on end state"], correct: "Depends on path followed" },
      { q: "54. Specific heat capacity:", a: ["Heat to raise 1kg by 1°C", "Enthalpy"], correct: "Heat to raise 1kg by 1°C" },
      { q: "55. Enthalpy change in adiabatic ideal gas:", a: ["mCv(T2 - T1)", "mCp(T2 - T1)"], correct: "mCv(T2 - T1)" }
    ];

    const quizContainer = document.getElementById("quiz");
    questions.forEach((item, index) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      const qText = document.createElement("p");
      qText.textContent = item.q;
      qDiv.appendChild(qText);
      item.a.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => {
          feedback.textContent = answer === item.correct ? "Correct!" : "Wrong!";
          feedback.style.color = answer === item.correct ? "green" : "red";
        };
        qDiv.appendChild(btn);
      });
      const feedback = document.createElement("div");
      feedback.className = "feedback";
      qDiv.appendChild(feedback);
      quizContainer.appendChild(qDiv);
    });
  </script>
</body>
</html>
