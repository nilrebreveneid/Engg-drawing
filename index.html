<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Drawing Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-weight: bold;
    }
    .option {
      display: block;
      margin: 5px 0;
      cursor: pointer;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    .correct {
      background-color: #c8e6c9 !important;
    }
    .incorrect {
      background-color: #ffcdd2 !important;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Machine Drawing & Engineering Graphics Quiz</h1>
    <div id="quiz"></div>
  </div>

  <script>
    const quizData = [
      { q: "Which of the following is not a drawing symbol?", a: "ψ", b: "∅", correct: "A" },
      { q: "Which joint is considered a permanent joint?", a: "Brazing", b: "Screws", correct: "A" },
      { q: "Type of projection used for 3D objects?", a: "Isometric", b: "Orthographic", correct: "A" },
      { q: "Orthographic projection is drawn using?", a: "1st & 3rd angle", b: "2nd & 3rd angle", correct: "A" },
      { q: "Angle of hatching line?", a: "45°", b: "30°", correct: "A" },
      { q: "Axis perpendicular to HP, view drawn first?", a: "Top view", b: "Front view", correct: "A" },
      { q: "Three views projection is called?", a: "Orthographic", b: "Isometric", correct: "A" },
      { q: "Permanent joint?", a: "None of the above", b: "Key joints", correct: "A" },
      { q: "φ50 H7 denotes?", a: "Hole basis system", b: "Shaft transition fit", correct: "A" },
      { q: "Spot welding is?", a: "Electric resistance", b: "Gas welding", correct: "A" },
      { q: "Hidden lines drawn as?", a: "Dashed narrow", b: "Dashed wide", correct: "A" },
      { q: "Common angle of projection?", a: "1st & 3rd", b: "2nd & 3rd", correct: "A" },
      { q: "Circle in isometric is?", a: "Ellipse", b: "Circle", correct: "A" },
      { q: "To create assembly drawing, first?", a: "Parts list", b: "Title block", correct: "A" },
      { q: "Projectors perpendicular & parallel projection?", a: "Orthographic", b: "Isometric", correct: "A" },
      { q: "Screw thread distance per turn?", a: "Lead", b: "Turn", correct: "A" },
      { q: "Lead in threads means?", a: "Axial advance per turn", b: "Largest thread diameter", correct: "A" },
      { q: "Not a common welded joint?", a: "Tree joint", b: "Lap joint", correct: "A" },
      { q: "Circle in isometric?", a: "Ellipse", b: "Circle", correct: "A" },
      { q: "Main types of projection?", a: "Perspective and Parallel", b: "Parallel and Orthographic", correct: "A" }
    ];

    const quizContainer = document.getElementById('quiz');

    quizData.forEach((item, index) => {
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question';
      questionDiv.innerHTML = `<p>${index + 1}. ${item.q}</p>
        <span class="option" data-answer="A">A. ${item.a}</span>
        <span class="option" data-answer="B">B. ${item.b}</span>`;

      const options = questionDiv.querySelectorAll('.option');
      options.forEach(opt => {
        opt.addEventListener('click', () => {
          options.forEach(o => o.classList.remove('correct', 'incorrect'));
          if (opt.getAttribute('data-answer') === item.correct) {
            opt.classList.add('correct');
          } else {
            opt.classList.add('incorrect');
          }
        });
      });

      quizContainer.appendChild(questionDiv);
    });
  </script>
</body>
</html>
